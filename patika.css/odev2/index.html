<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="logo">

            <div class="row-bg">
                <div class="row">
                    <p>Search the web using Google!</p>
                    <input type="text" class="search-area">
                    <div class="row-2">
                        <input class="btn" type="submit" value="Google Search">
                        <input class="btn" type="submit" value="I'm feeling lucky">
                    </div>
                </div>
            </div>
            <div class="row-bottom">
                <div class="col-1 col">
                    <p>Special Searches</p> <br>
                    <a href="#">Stenford Search</a> <br>
                    <a href="#">Linux Search</a>
                </div>
                <div class="col-2 col">
                    <a href="#">Help!</a> <br>
                    <a href="#">About Google!</a> <br>
                    <a href="#">Company Info</a>
                    <a href="#">Google! Logos</a>
                </div>
                <div class="col-3 co col">
                    <p>Get Google!</p> <br>
                    <p>updates monthly:</p> <br>
                    <input type="text" name="mail" id="mail" placeholder="your e-mail"> <br>
                    <input type="submit" value="Subscribe">
                    <a href="#">Archive</a>
                </div>
            </div>
            <div class="row-footer">
                <p>Copyright Â©1998 Google Inc.</p>
            </div>
        </div>
    </body>
</html>
